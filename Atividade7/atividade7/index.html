<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Verificador de Triângulos</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #2193b0, #6dd5ed);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }

    h1 {
      margin-bottom: 10px;
      font-size: 2em;
    }

    p {
      margin-bottom: 15px;
      font-size: 1.2em;
    }

    input {
      margin: 8px;
      padding: 10px;
      width: 60px;
      border-radius: 8px;
      border: none;
      font-size: 1.1em;
      text-align: center;
    }

    button {
      background-color: #ff4081;
      color: white;
      padding: 10px 25px;
      border: none;
      border-radius: 25px;
      font-size: 1.1em;
      cursor: pointer;
      transition: 0.3s ease;
      margin-top: 10px;
    }

    button:hover {
      background-color: #f50057;
    }

    #resultado {
      margin-top: 20px;
      font-size: 1.3em;
      font-weight: bold;
    }

    .valido {
      color: #00e676;
    }

    .invalido {
      color: #ff1744;
    }
  </style>
</head>
<body>

  <h1> Verificador de Triângulos </h1>
  <p>Digite os 3 lados do triângulo:</p>

  <input type="number" id="a" placeholder="Lado a">
  <input type="number" id="b" placeholder="Lado b">
  <input type="number" id="c" placeholder="Lado c">
  <br>

  <button onclick="verificarTriangulo()">Verificar</button>
  <div id="resultado"></div>

  <script>
    function verificarTriangulo() {
      const a = parseFloat(document.getElementById('a').value);
      const b = parseFloat(document.getElementById('b').value);
      const c = parseFloat(document.getElementById('c').value);
      const res = document.getElementById('resultado');

      if (isNaN(a) || isNaN(b) || isNaN(c) || a <= 0 || b <= 0 || c <= 0) {
        res.innerHTML = "⚠️ Por favor, insira apenas números <strong>positivos maiores que zero!</strong>";
        res.className = "invalido";
        return;
      }

      if (Math.abs(b - c) < a && a < b + c &&
          Math.abs(a - c) < b && b < a + c &&
          Math.abs(a - b) < c && c < a + b) {

        if (a === b && b === c) {
          res.innerHTML = "✅ É um triângulo <strong>equilátero</strong>!";
          res.className = "valido";
        } else if (a === b || a === c || b === c) {
          res.innerHTML = "✅ É um triângulo <strong>isósceles</strong>!";
          res.className = "valido";
        } else {
          res.innerHTML = "✅ É um triângulo <strong>escaleno</strong>!";
          res.className = "valido";
        }
      } else {
        res.innerHTML = "❌ Os valores não formam um triângulo!";
        res.className = "invalido";
      }
    }
  </script>

</body>
</html>
