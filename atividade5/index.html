<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Atividade 5</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f0f0f0;
      padding: 50px;
    }
    h1 {
      color: #333;
    }
    .opcoes {
      margin: 20px;
    }
    .opcoes button {
      background-color: white;
      border: 2px solid #ccc;
      border-radius: 10px;
      padding: 10px;
      margin: 10px;
      cursor: pointer;
    }
    .opcoes img {
      width: 100px;
      height: 100px;
    }
    #resultado {
      font-size: 20px;
      margin-top: 30px;
    }
    .escolhas {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 40px;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <h1>Pedra Papel ou Tesoura</h1>
  <p>Escolha sua jogada:</p>
  <div class="opcoes">
    <button onclick="jogar('pedra')"><img src="pedra.png" alt="Pedra"></button>
    <button onclick="jogar('papel')"><img src="papel.png" alt="Papel"></button>
    <button onclick="jogar('tesoura')"><img src="tesoura.png" alt="Tesoura"></button>
  </div>

  <div id="resultado"></div>
  <div class="escolhas" id="escolhas"></div>

  <script>
    function jogar(escolhaJogador) {
      const opcoes = ['pedra', 'papel', 'tesoura'];
      const escolhaComputador = opcoes[Math.floor(Math.random() * 3)];

      let resultado = '';
      if (escolhaJogador === escolhaComputador) {
        resultado = 'Empate!';
      } else if (
        (escolhaJogador === 'pedra' && escolhaComputador === 'tesoura') ||
        (escolhaJogador === 'papel' && escolhaComputador === 'pedra') ||
        (escolhaJogador === 'tesoura' && escolhaComputador === 'papel')
      ) {
        resultado = 'Você venceu!';
      } else {
        resultado = 'Você perdeu!';
      }

      document.getElementById('resultado').innerText = resultado;

      const imagens = {
        pedra: 'pedra.png',
        papel: 'papel.png',
        tesoura: 'tesoura.png'
      };

      document.getElementById('escolhas').innerHTML = `
        <div>
          <p><strong>Você:</strong></p>
          <img src="${imagens[escolhaJogador]}" alt="${escolhaJogador}" width="80">
        </div>
        <div>
          <p><strong>Computador:</strong></p>
          <img src="${imagens[escolhaComputador]}" alt="${escolhaComputador}" width="80">
        </div>
      `;
    }
  </script>
</body>
</html>
