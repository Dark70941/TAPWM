<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Pesquisa de Opini√£o</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1d1d1d;
      color: white; 
      padding: 20px;
    }
    h1 {
      color: #ffcc00;
      text-align: center;
    }
    .input-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      color: #b9e0b2;
    }
    input, select {
      padding: 8px;
      width: 250px;
      border-radius: 8px;
      border: 1px solid #ffcc00;
      background-color: #333; 
      color: #fff; /
    }
    input:focus, select:focus {
      border-color: #00ff7f; 
      background-color: #444; 
    }
    button {
      margin-top: 15px;
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    #addBtn {
      background-color: #007bff; 
      color: white;
    }
    #addBtn:hover {
      background-color: #0056b3; 
    }
    #analisarBtn {
      background-color: #28a745; 
      color: white;
    }
    #analisarBtn:hover {
      background-color: #218838; 
    }
    .resultado {
      margin-top: 20px;
      background-color: #333; 
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }
    .resultado p, .resultado ul {
      color: #e42828; 
    }
    .resultado li {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <h1>Cadastro e An√°lise de Opini√£o</h1>

  <div class="input-group">
    <label>Idade:</label>
    <input type="number" id="idade">
  </div>

  <div class="input-group">
    <label>Sexo:</label>
    <select id="sexo">
      <option value="feminino">Masculino</option>
      <option value="masculino">Feminino</option>
      <option value="outros">Outros</option>
    </select>
  </div>

  <div class="input-group">
    <label>Opini√£o:</label>
    <select id="opiniao">
      <option value="4">√ìtimo</option>
      <option value="3">Bom</option>
      <option value="2">Regular</option>
      <option value="1">P√©ssimo</option>
    </select>
  </div>

  <button id="addBtn" onclick="adicionarPessoa()">Adicionar Pessoa</button>
  <button id="analisarBtn" onclick="analisar()">Analisar Dados</button>

  <div class="resultado"  id="resultado"></div>
  <script>
    document.getElementById('resultado').textContent = "Seja sincero na An√°lise, obrigado! üòä";
  </script>

  <script>
    const dados = [];

    function adicionarPessoa() {
      const idade = parseInt(document.getElementById('idade').value);
      const sexo = document.getElementById('sexo').value;
      const opiniao = parseInt(document.getElementById('opiniao').value);

      if (isNaN(idade) || idade <= 0) {
        alert("Por favor, insira uma idade v√°lida.");
        return;
      }

      dados.push({ idade, sexo, opiniao });
      alert("Pessoa adicionada com sucesso! Obrigado pela An√°lise!");
      document.getElementById('idade').value = '';
    }

    function analisar() {
      if (dados.length === 0) {
        alert("Nenhum dado cadastrado.");
        return;
      }

      const total = dados.length;
      let somaIdades = 0;
      let maisVelha = -Infinity;
      let maisNova = Infinity;
      let pessimo = 0;
      let otimoOuBom = 0;
      let sexoContagem = { masculino: 0, feminino: 0, outros: 0 };

      dados.forEach(({ idade, sexo, opiniao }) => {
        somaIdades += idade;
        if (idade > maisVelha) maisVelha = idade;
        if (idade < maisNova) maisNova = idade;
        if (opiniao === 1) pessimo++;
        if (opiniao === 4 || opiniao === 3) otimoOuBom++;
        if (sexoContagem[sexo] !== undefined) sexoContagem[sexo]++;
      });

      const mediaIdade = (somaIdades / total).toFixed(2);
      const percentualOtimoBom = ((otimoOuBom / total) * 100).toFixed(2) + '%';

      const resultado = `
        <p><strong>Total de pessoas cadastradas:</strong> ${total}</p>
        <ul>
          <li><strong>M√©dia de idade:</strong> ${mediaIdade} anos</li>
          <li><strong>Idade da pessoa mais velha:</strong> ${maisVelha}</li>
          <li><strong>Idade da pessoa mais nova:</strong> ${maisNova}</li>
          <li><strong>Quantidade que respondeu "p√©ssimo":</strong> ${pessimo}</li>
          <li><strong>Porcentagem que respondeu "√≥timo" ou "bom":</strong> ${percentualOtimoBom}</li>
          <li><strong>N√∫mero de mulheres:</strong> ${sexoContagem.feminino}</li>
          <li><strong>N√∫mero de homens:</strong> ${sexoContagem.masculino}</li>
          <li><strong>N√∫mero de outros:</strong> ${sexoContagem.outros}</li>
        </ul>
      `;
      document.getElementById('resultado').innerHTML = resultado;
    }
  </script>

</body>
</html>
