<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Exercício RadioButton</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .container {
        background-color: white;
        padding: 20px 30px;
        border-radius: 12px;
        display: flex;
        align-items: center;
        gap: 15px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }
    input[type="text"] {
        padding: 8px;
        border: 2px solid #77C2D1;
        border-radius: 6px;
        font-size: 14px;
        outline: none;
    }
    .options {
        display: flex;
        flex-direction: column;
        gap: 5px;
    }
    label {
        display: flex;
        align-items: center;
        gap: 5px;
        cursor: pointer;
        color: #333;
    }
    input[type="radio"] {
        accent-color: #77C2D1;
    }
</style>
</head>
<body>
    <div class="container">
        <input type="text" id="texto" placeholder="Digite algo...">
        <div class="options">
            <label>
                <input type="radio" name="opcao" onclick="maiuscula()">
                Maiúsculas
            </label>
            <label>
                <input type="radio" name="opcao" onclick="minuscula()">
                Minúsculas
            </label>
        </div>
    </div>

<script>
    function maiuscula() {
        let campo = document.getElementById('texto');
        campo.value = campo.value.toUpperCase();
    }
    function minuscula() {
        let campo = document.getElementById('texto');
        campo.value = campo.value.toLowerCase();
    }
</script>
</body>
</html>
